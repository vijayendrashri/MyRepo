name: Check File Existence

on:
  workflow_dispatch:  # Allows manual triggering

jobs:
  check-file:
    runs-on: ubuntu-latest
    steps:
      - name: Check if file exists
        id: check_file
        run: |
          FILE_PATH="deprecate/dev/NewFile1.yaml"
          BRANCH="main"
          RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/${{ github.repository }}/contents/$FILE_PATH?ref=$BRANCH")
          
          if [ "$RESPONSE" == "200" ]; then
            echo "File exists."
            echo "file_exists=true" >> "$GITHUB_OUTPUT" 
          else
            echo "File does not exist."
            echo "file_exists=false" >> "$GITHUB_OUTPUT" 
          fi

      - name: Use result
        run: |
          if [ "${{ steps.check_file.outputs.file_exists }}" == "true" ]; then
            echo "✅ File exists!"
          else
            echo "❌ File does not exist."
            exit 1
          fi
      - name: Check if file contains STATUS
        run: |
          FILE_PATH="deprecate/dev/NewFile1.yaml" # Change this to your target file
          if grep -q "STATUS" "$FILE_PATH"; then
            echo "STATUS found in $FILE_PATH"
          else
            echo "STATUS not found in $FILE_PATH"
            exit 1  # Fail the workflow if STATUS is not found
          fi
